language: node_js

node_js:
  - 7

sudo: false

cache:
  directories:
  - node_modules

before_install:
- |
    if [ "$TEST_TYPE" != build_website ] && \
      ! git diff --name-only $TRAVIS_COMMIT_RANGE | grep -qvE '(\.md$)|(^(docs|examples))/'
    then
      echo "Only docs were updated, stopping build process."
      exit
    fi
    npm install -g npm@latest-2
    npm --version

env:
  matrix:
  - TEST_TYPE=build
  - TEST_TYPE=test
  - TEST_TYPE=lint
  - TEST_TYPE=flow
  - TEST_TYPE=build_website
  
notifications:
  email: false
